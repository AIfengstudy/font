<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事板demo</title>
</head>
<body>
    <div id="app">

        <input type="text" v-model="data.content">
        <button v-on:click="add">添加</button>

        <ul>
            <li v-for="(value,index) in data.list">
                {{value}} <button v-on:click="del(index)">删除</button>
            </li>

        </ul>

        {{data.list.length}}<button v-on:click="clear()">清空记录</button>
    </div>

    <script type="module">
        import { createApp, reactive} from './js/vue.esm-browser.js'

        createApp({

            setup(){
                const data = reactive({
                    content:'rkwork.com',
                    list:['muzi', 'muzi.com']
                })

                const add = () =>{
                    data.list.push(data.content) 
                    console.log(data.list)
                }

                const del = (index) =>{
                    data.list.splice(index, 1)
                }

                const clear = () =>{
                    data.list = []
                }

                return{
                    data,
                    add,
                    del,
                    clear
                }
            }   
        }).mount('#app')
    </script>

</body>
</html>
